version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: train_tracker_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: train_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: train_tracker_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: train_tracker_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/train_tracker
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # App Config
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
      
      # JWT Secrets (development only - use Secrets Manager in production)
      JWT_SECRET: dev-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      
      # Session Config
      SESSION_COOKIE_NAME: train_tracker_session
      REFRESH_TOKEN_COOKIE_NAME: train_tracker_refresh
      
      # AWS (optional - for local S3 testing)
      # AWS_REGION: us-east-1
      # AWS_ACCESS_KEY_ID: your-access-key
      # AWS_SECRET_ACCESS_KEY: your-secret-key
      # AWS_S3_BUCKET: your-bucket-name
      
      # Azure (optional - for local Blob testing)
      # AZURE_STORAGE_ACCOUNT_NAME: your-storage-account
      # AZURE_STORAGE_ACCOUNT_KEY: your-storage-key
      # AZURE_STORAGE_CONTAINER_NAME: your-container-name
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount for hot reload during development
      - .:/app
      - /app/node_modules
      - /app/.next
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres-data:
  redis-data:
